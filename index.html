```ruby
case type
    when 'pull_request'
      # Ignore events which are triggered by the bot
      return if payload.dig('sender', 'id').to_i == 53_702_691

      if Repository.notably? payload['repository']['name']
        @processor = GithubEvent::PullRequest.new(payload)
      end
    when *known_but_ignoreable_events
      true
    else
      Raven.capture_message("Unknown Hook Received: #{type}", extra: payload)
    end
```

```ruby
def validate(saved_changes)
  # Don't run through the validaten, if only the eligable_for_comment attribute got updated
  return if saved_changes.keys.sort == %w[eligable_for_comment].sort && !mergeable.nil?

  # if the pull request is now closed, dont attach/remove labels/comments
  return if closed?

  label = Label.needs_rebase
  if mergeable == true
    ensure_label_is_detached(label)
  elsif mergeable == false
    repository.ensure_label_exists(label)

    ##
    # We only add a comment if we addded a label. If the label already is present
    # we also already added the comment. So no need for a new one.
    add_comment(I18n.t('c.needs_rebase', author: author)) if ensure_label_is_attached(label)
  elsif mergeable.nil?
    UpdateMergeableWorker.perform_in(1.minute.from_now,
                                     repository.name,
                                     number,
                                     id,
                                     saved_changes)
  end
end
```
]
